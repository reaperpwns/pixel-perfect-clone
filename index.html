<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="mainstyle.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIPCAMP clone</title>
</head>

<body>
    <div id="root">
        <div class="header">
            <a href=""><img class="upper_left" src="pictures/Hipcamp-logo.png"></a>
            <div class="upper_right">
                <a href="" class="header-item">Near Me</a>
                <a href="" class="header-item">About</a>
                <a href="" class="header-item">Earn Hipcash</a>
                <a href="" class="header-item">Start hosting</a>
                <a href="" class="header-item">Log in</a>
                <a href="" class="sign-up">Sign up</a>
            </div>
        </div>
        <div class="below-header">
            <div id="top-text">Find yourself outside.</div>
            <div id="mid-text">Dicover and book tent camping, RV</div>
            <div id="bottom-text">parks, cabins, treehouses, and glamping.</div>
        </div>
    </div>
    <div class="nav_bar">
        <div class="search-1">
            <label for="location">WHERE TO?</label>
            <div id="search-bar">
                <button>
                    <img id="search-icon" src="pictures/search icon.png">
                </button>
                <input type="search" id="location" placeholder="Try Yosemite, Napa, Moab...">
                </input>
            </div>
        </div>
        <div id="date">DATES</div>
        <div id="guests">GUESTS</div>
    </div>
</body>

</html>
